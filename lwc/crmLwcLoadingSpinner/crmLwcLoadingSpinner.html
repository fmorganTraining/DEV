<template>
    <!-- Usage:
        The parent container must use the slds-is-relative class to ensure that the spinner
        properly covers the content. -->

    <!-- Because lwc does not allow using id's as css selectors we need to use multiple classes to override a sf spinner style-->
    <div class="slds-spinner_container innovations team is awesome">
        <div class="slds-spinner--brand slds-spinner slds-spinner--large slds-is-relative" role="alert">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>

            <p class="lightning-spinner-message" if:true={hasMessage}>{message}</p>
        </div>
    </div>
</template>
