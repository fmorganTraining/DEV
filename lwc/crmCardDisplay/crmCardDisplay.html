<template>
    <div class={cardStyle} onclick={toggleCardSelection}>

        <!-- Conditionally show the status based on selection -->

                <p class="status">
                    <svg class="status-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

            </div>

        <div class="card-pan">
            <p>{obscuredPan}</p>
            <p>{obscuredPan}</p>
            <p>{obscuredPan}</p>
            <p>{lastFour}</p>

        <p class="card-label">{cardType}</p>
        <div class="card-holder">
            <p class="name">{cardHolderName}</p>

            <c-crm-visa-logo></c-crm-visa-logo>
        </div>
    </div>
</template>
